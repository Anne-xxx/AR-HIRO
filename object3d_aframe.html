<!DOCTYPE html>
<html>
  <head>
    <title>A-Frame Demo</title>
    <meta name="description" content="A-Frame Demo">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Comment for a-box: erster Versuch -->
      <a-box position="0.00 0.00 -4.00" material="color: #45aa59;opacity:0.5" rotation="0 0 1"  width="1.00" height="1.00" depth="1.00" ></a-box>
         <!-- Comment for a-box: erster Versuch -->
      <a-box position="0.00 0.00 -3.00" material="color: #45aa59;opacity:0.5" rotation="0 0 1"  width="1.00" height="1.00" depth="1.00" ></a-box>
         <!-- Comment for a-cylinder:  -->
      <a-cylinder position="0.00 0.50 -4.00" material="color: #4545aa;opacity:0.5" rotation="0 0 0"  radius="1.00" height="1.00" ></a-cylinder>
   
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
