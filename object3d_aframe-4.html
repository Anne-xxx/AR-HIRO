<!DOCTYPE html>
<html>
  <head>
    <title>A-Frame Demo</title>
    <meta name="description" content="A-Frame Demo">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Comment for a-box:  -->
      <a-box position="0.00 0.50 -4.00" material="color: #4545AA;opacity:0.5" rotation="0 0 0"  width="1.50" height="1.00" depth="0.50" ></a-box>
         <!-- Comment for a-cylinder:  -->
      <a-cylinder position="0.00 0.50 -4.00" material="color: #4545AA;opacity:0.5" rotation="0 0 0"  radius="1.50" height="1.00" ></a-cylinder>
         <!-- Comment for a-cone:  -->
      <a-cone position="0.00 0.50 -4.00" material="color: #4545AA;opacity:0.5" rotation="0 0 0"  radius-bottom="1.50" radius-top="1.00" height="0.50" ></a-cone>
   
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
